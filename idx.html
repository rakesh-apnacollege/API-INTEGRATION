<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Weather App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .weather-box {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }

    .error {
      color: red;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå¶Ô∏è Weather Checker</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-box" id="weatherBox"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const weatherBox = document.getElementById('weatherBox');
      weatherBox.innerHTML = "Loading...";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        const html = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>üå°Ô∏è Temp: ${data.main.temp} ¬∞C</p>
          <p>‚òÅÔ∏è Weather: ${data.weather[0].description}</p>
          <p>üí® Wind Speed: ${data.wind.speed} m/s</p>
        `;
        weatherBox.innerHTML = html;
      } catch (err) {
        weatherBox.innerHTML = `<p class="error">${err.message}</p>`;
      }
    }
  </script>

</body>
</html>
